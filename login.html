<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #0d141c;
            --card-bg: #111b27;
            --input-bg: #1a2634;
            --accent-color: #00f2c3;
            --text-secondary: #718096;
            --border-color: #1e2d3d;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent-color);
            filter: blur(150px);
            opacity: 0.05;
            top: 10%;
            left: 10%;
            z-index: -1;
        }

        .login-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 45px;
            width: 100%;
            max-width: 420px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        .input-group-text {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-right: none;
            color: var(--text-secondary);
        }

        .dark-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-left: none;
            color: white;
        }

        .btn-login {
            background-color: var(--accent-color);
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="logo-container">
        <i class="bi bi-person-circle logo-icon"></i>
        <h4>UniTrack</h4>
        <p class="text-secondary small">Welcome back! Please login.</p>
    </div>

    <form id="loginForm">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control dark-input" placeholder="Email Address" required>
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control dark-input" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <p class="text-center mt-3 small">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    try {
        const response = await fetch("http://127.0.0.1:8000/api/login/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            alert("Login successful!");
            window.location.href = "dashboard.html";
        } else {
            alert(data.error || "Login failed");
        }
    } catch {
        alert("Server error");
    }
});
</script>

</body>
</html>
