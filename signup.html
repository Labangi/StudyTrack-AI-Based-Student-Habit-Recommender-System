<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #0d141c;
            --card-bg: #111b27;
            --input-bg: #1a2634;
            --accent-color: #00f2c3;
            --border-color: #1e2d3d;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .input-group-text {
            background-color: var(--input-bg);
            border: none;
            color: #aaa;
        }

        .dark-input {
            background-color: var(--input-bg);
            border: none;
            color: white;
        }

        .btn-signup {
            background-color: var(--accent-color);
            border: none;
            padding: 14px;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="signup-card">
    <h3 class="text-center mb-4">Create Account</h3>

    <form id="signupForm">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control dark-input" placeholder="Full Name" required>
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control dark-input" placeholder="Email" required>
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" class="form-control dark-input" placeholder="Password" required>
        </div>

        <div class="mb-4 input-group">
            <span class="input-group-text"><i class="bi bi-shield-check"></i></span>
            <input type="password" id="confirmPassword" class="form-control dark-input" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-signup">Create Account</button>
    </form>

    <p class="text-center mt-3 small">
        Already have an account? <a href="login.html">Login</a>
    </p>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullName = document.querySelector('input[type="text"]').value;
    const email = document.querySelector('input[type="email"]').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:8000/api/signup/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                full_name: fullName,
                email: email,
                password: password
            })
        });

        const data = await response.json();

        if (response.ok) {
            alert("Signup successful!");
            window.location.href = "login.html";
        } else {
            alert(data.error || "Signup failed");
        }
    } catch {
        alert("Server error");
    }
});
</script>

</body>
</html>
